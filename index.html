<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Header Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="title">Header Text</div>
    <a class="text1">Sneakers</a>
    <a class="text2">T-shirt</a>
    <a class="text3">Pants</a>
    <a class="text4">Jackets</a>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/2560px-Logo_NIKE.svg.png" class="logo-Nike">
  </header>

  <!-- Каждый текст в отдельном блоке -->
  <div class="text-block">Best sneakers in Europe</div>
  <div class="text-block sponsor-text">Our sponsor: Yarik</div> <!-- Уникальный класс -->
  <div class="text-block sponsor">Don't look, buy!</div>

    <a class="tex1" href="https://www.nike.com/fr/retail">Find a store</a>
    <a class="tex2">|</a>
    <a class="tex3" href="https://www.nike.com/fr/help">Help</a>
    <a class="tex4">|</a>
    <a class="tex5" href="https://www.nike.com/fr/adhesion">Join us</a>
    <a class="tex6">|</a>
    <a class="tex7" href="">Login</a>

    <a href="https://www.nike.com/fr/jordan" class="jordan" target="_blank">
      <img src="https://download.logo.wine/logo/Air_Jordan/Air_Jordan-Logo.wine.png" style="width: 50px;height:auto;">
  </a>

  <a href="https://www.converse.com/fr/" class="converse" target="_blank">
    <img src="https://www.logo.wine/a/logo/Converse_(shoe_company)/Converse_(shoe_company)-Icon-Logo.wine.svg" style="width: 37px;height:auto;">
</a>

<img class="back" src="https://res.cloudinary.com/dmubfrefi/image/private/s--B6c3kxbq--/c_crop,h_1686,w_3000,x_0,y_0/c_scale,w_3840/f_auto/q_auto/v1/dee-about-cms-prod-medias/67eee039-21ad-4bcd-8157-207139fe46e1/nike-tech-woven-suit-7.jpeg?_a=BAAAV6Bs">
 
  <script src="main.js"></script>
</body>
</html>
